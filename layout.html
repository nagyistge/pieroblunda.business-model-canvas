<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Starter Template for Bootstrap 3.3.2</title>
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="components/menu/habr.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="pbCanvas">
  
  <!-- Elements -->
  <div id="sidemenu-bg" class="sidemenu-bg hide"></div>

  <ul id="sidemenu" class="sidemenu">
    <li class="logo"><a href="/canvas"><i class="habra">pb</i></a></li>
    <li><a href="#view/keyPartness"><i class="fa fa-eye"></i></a></li>
    <li><a href="#edit/keyPartness"><i class="fa fa-pencil"></i></a></li>
    <li><a href="#contact"><i class="fa fa-envelope-o"></i></a></li>
    <li><a href="#about"><i class="fa fa-user"></i></a></li>
    <li><a href="#help"><i class="fa fa-question"></i></a></li>
    <li><a href="#changelog"><i class="fa fa-history"></i></a></li>
    <li class="full-height"><a id="move-up" href="#move-up" class="hide"><i class="fa fa-arrow-circle-up"></i></a><a id="move-down" href="#move-down" class="hide"><i class="fa fa-arrow-circle-down"></i></a></li>
    <li class="has-submenu"><a href="#settings"><i class="fa fa-cog"></i></a>
      <ul class="sidemenu-sub">
        <li class="text">
          <h4>Settings</h4>
        </li>
        <li><a href="#account">Account</a></li>
        <li class="pull-down"><a href="#exit">Exit</a></li>
      </ul>
    </li>
  </ul>
  <!-- Elements end -->
  
  <div class="container-fluid" style="margin-left:71px;" ng-view></div>
  
  <div id="hint-container" class="hint-container"></div>
  
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/marked/lib/marked.js"></script>
  <script src="bower_components/angular-markdown-preview/markdown_preview.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="components/menu/habr.js"></script>
  
  <!-- AngularJS -->
  <script src="app.js"></script>
  <script src="angular/directives/fullscreen.js"></script>
  <script src="angular/directives/iiMdPreview.js"></script>
  <script src="angular/directives/slider.js"></script>
  
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip({
        html: true,
        container: '#hint-container'
      });
      
      $('[data-toggle="popover"]').popover({
        html: true,
        placement: 'top',
        template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"><button>asd</button></div></div>'
      });
      
      //Save data on localStorage
      setInterval(
        function () {
          var myCanvas = {
            canvasName: 'My Proyect name',
            keyPartness: '### keyPartness',
            keyActivities: '### keyActivities',
            keyResorces: '### keyResorces',
            valueProposition: '### valueProposition',
            customerRelationship: 'customerRelationship',
            channels: 'channels',
            customerSegments: 'customerSegments',
            costStructure: 'costStructure',
            revenueStreams: 'revenueStreams',
            date: new Date()
          }
          localStorage.setItem("pbBMC", JSON.stringify(myCanvas));
        },
        3000
      );
    });
  </script>
</body>
</html>
