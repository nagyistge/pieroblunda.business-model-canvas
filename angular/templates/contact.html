<div class="_contact col-lg-8 col-lg-offset-2">
  <h1>Contact form</h1>
  <hr>
  
  <p>Don't be afraid to tell us about your project's timeline and budget. We're straightforward with our abilities and pricing, and knowing where you're coming from helps us hit the target.</p>
  
  <form>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="What's your mom call you?" autocomplete="off" autofocus>
        </div>
      </div>
      
      <div class="col-lg-6">
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Where can we email you back?" autocomplete="off">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <textarea name="text" class="form-control" placeholder="What's on your mind?"></textarea>
        </div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-default">Send</button>
  </form>
  
</div>
